<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <title>Hello, world!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .credit{
            background-image: url(img.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            color: goldenrod;
        }
    </style>
  </head>
  <body>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class = "container credit">
                  <div class = "container-fluid text-end">
                      <h3><b>CREDIT CARD</b></h3>
                  </div>
                  <img class ="w-25" src = "photo.png" alt ="">
                  <div class = "d-flex justify-content-lg-around">
                    <h3><b>1324 5678 1234 5678</b></h3>
                  </div>
                  <h3 style="text-align: center;"><b>00/00</b></h3>
                  <h4>NAWAT SUJJARITRAT</h4>
              </div>
              <form>
                <input type="text" class = "form-control" placeholder="CARD NUMBER" maxlength="16">
                <br>
                <input type="text" class = "form-control" placeholder="FULL NAME">
                <br>
                <div class = "row">
                    <div class ="col-6"><input type="text" class = "form-control" placeholder="MM/YY" maxlength="5"></div>
                    <div class ="col-6"><input type="text" class = "form-control" placeholder="CVC" maxlength="3"></div>
                </div>
                <br>
                <button type ="button" class ="btn btn-success w-100">Set Credit Card</button>
              </form>
            </div>
          </div>
        </div>
  </body>
</html>
